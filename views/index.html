  <style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
    v2.0 | 20110126
    License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    /* End reset; custom styles below */ 

    a {
      text-decoration: none;
    }

    p {
      line-height: 1.5em;
    }

    button, input {
      outline: none;
      box-shadow: none;
      border-style: solid;
      border: none;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
    }

    input:focus {
      box-shadow: 4px 4px #23C38A;
    }
    div[class*="-ValueContainer"] input:focus,
    div[class*="-container"] div[class*="-control"] input:focus {
      box-shadow: none;
    }

    button, input[type=button], input[type=submit] {
      background-color: #45A3F7;
      border-radius: 10px;
      color: white;
    }


    button:focus, input[type=button]:focus, input[type=submit]:focus {
      background-color: #23C38A;
    }

    p {
      line-height: 1.8em;
    }

    html {
      background-color: white;
    }

    body {
      margin: 0;
      font-family: 'Circular Std', Helvetica, sans-serif;
    }

    body input {
      font-family: 'Circular Std', Helvetica, sans-serif;
    }

    @font-face {
      font-family: 'Teddy Icons';
      /* font-style: normal; */
      /* font-weight: 200; */
      src: url('../fonts/Iconly-light.eot');
      src: url('../fonts/Iconly-light.eot?#iefix') format('embedded-opentype'),  /* IE6-8 */
        url('../fonts/Iconly-light.woff') format('woff'),  /* FF3.6+, IE9, Chrome6+, Saf5.1+*/
        url('../fonts/Iconly-light.ttf') format('truetype'),
        url('../fonts/Iconly-light.svg#Iconly-light') format('svg');;
    }
    @font-face {
      font-family: 'Circular Std';
      src: url('../fonts/CircularStd-Book.otf') format("opentype");
      font-weight: 400;
    }
    @font-face {
      font-family: 'Circular Std';
      src: url('../fonts/CircularStd-Medium.otf') format("opentype");
      font-weight: 500;
    }
    @font-face {
      font-family: 'Circular Std';
      src: url('../fonts/CircularStd-Bold.otf') format("opentype");
      font-weight: 600;
    }
    @font-face {
      font-family: 'Circular Std';
      src: url('../fonts/CircularStd-Black.otf') format("opentype");
      font-weight: 700;
    }
