  <style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
    v2.0 | 20110126
    License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    /* End reset; custom styles below */ 

    a {
      text-decoration: none;
    }

    p {
      line-height: 1.5em;
    }

    button, input, textarea, textarea:focus {
      outline: none;
      box-shadow: none;
      border-style: solid;
      border: none;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
    }

    input:focus {
      box-shadow: 4px 4px #23C38A;
    }
    div[class*="-ValueContainer"] input:focus,
    div[class*="-container"] div[class*="-control"] input:focus {
      box-shadow: none;
    }

    button, input[type=button], input[type=submit] {
      background-color: #45A3F7;
      border-radius: 10px;
      color: white;
    }


    button:focus, input[type=button]:focus, input[type=submit]:focus {
      background-color: #23C38A;
    }

    p {
      line-height: 1.8em;
    }

    html {
      background-color: white;
    }

    body {
      margin: 0;
      font-family: 'Circular Std', Helvetica, sans-serif;
    }

    html, body, #root {
      height: 100%;
    }

    body input, body textarea {
      font-family: 'Circular Std', Helvetica, sans-serif;
    }

    strong {
      font-weight: 600;
    }

    em {
      font-style: italic;
    }


    @font-face {
      font-family: 'Teddy Icons';

      src: url('/fonts/Iconly-light.eot');

    }

    /* Stripe */
    .stripe-connect {
      background: #635bff;
      display: inline-block;
      height: 38px;
      text-decoration: none;
      width: 180px;

      border-radius: 4px;
      -moz-border-radius: 4px;
      -webkit-border-radius: 4px;

      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;

      -webkit-font-smoothing: antialiased;
    }

    .stripe-connect span {
      color: #ffffff;
      display: block;
      font-family: sohne-var, "Helvetica Neue", Arial, sans-serif;
      font-size: 15px;
      font-weight: 400;
      line-height: 14px;
      padding: 11px 0px 0px 24px;
      position: relative;
      text-align: left;
    }

    .stripe-connect:hover {
      background: #7a73ff;
    }

    .stripe-connect.slate {
      background: #0a2540;
    }

    .stripe-connect.slate:hover {
      background: #425466;
    }

    .stripe-connect.white {
      background: #ffffff;
    }

    .stripe-connect.white span {
      color: #0a2540;
    }

    .stripe-connect.white:hover {
      background: #f6f9fc;
    }

    .stripe-connect span::after {
      background-repeat: no-repeat;
      background-size: 49.58px;
      content: "";
      height: 20px;
      left: 62%;
      position: absolute;
      top: 28.95%;
      width: 49.58px;
    }
