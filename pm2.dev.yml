apps:
  - script: ./node_modules/.bin/ts-node src/index.tsx
    name: server
    watch: 'src'
    ignore_watch: 'src/client'
    # necessary to allow webpack's live reload to go through
    # watch_delay: 2000
  - script: ./node_modules/.bin/webpack
    args: serve --config webpack.dev.ts
    name: webpack
